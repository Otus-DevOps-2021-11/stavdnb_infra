- name: Configure App
  hosts: app
  tags: app-tag
  become: true
  vars:
    db_host: "{{ db_internal }}"
  tasks:
    - name: install git and ruby
      become: yes
      become_user: root
      become_method: sudo
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: latest
      loop:
        - git
        - ruby-full
        - ruby-bundler
        - build-essential
      tags: deploy-tag

    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/ubuntu/db_config
        owner: ubuntu
        group: ubuntu

    - name: enable puma
      systemd: name=puma enabled=yes

  handlers:
  - name: reload puma
    systemd: name=puma state=restarted